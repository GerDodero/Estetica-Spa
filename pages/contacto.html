<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactate con nosotros. Y contanos como fue tu experiencia en nuestro Spa.">
    <meta name="keywords" content="ESTETICA, SPA, MASAJES, CREMAS, LOCIONES">
    <!--Link de Bootstrap-->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link de vinculacion con CSS-->
    <link rel="stylesheet" href="./../css/main.css">
    <title>Estetica Spa | Contactanos</title>
</head>

<body>
    <!--Inicio de encabezado-->
    <header>
        <img src="./../images/logoPrincipal.jpg" alt="Logo">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="./../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./promociones.html">Nuestras promos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="page" href="./contacto.html">Contactanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mainContacto">
        <section>
            <h1>Nos encantaria conocerte</h1>
            <h2>Dejanos tu opinion</h2>
            <section class="contacto">
                <form>
                    <div class="formulario formularioNombre">
                        <label for="nombre"></label>
                        <input class="texto textoNombre" type="text" placeholder="Tu nombre" id="nombre">
                    </div>
                    <div class="formulario formularioEmail">
                        <label for="email"></label>
                        <input class="texto textoEmail" type="text" placeholder="E-mail" id="email">
                    </div>
                    <div class="formulario formularioMensaje">
                        <label for="mensaje"></label>
                        <textarea class="texto textoMensaje" name="mensaje" placeholder="Mensaje" id="mensaje" cols="40"
                            rows="10"></textarea>
                    </div>
                    <input class="botonEnviar" type="submit" value="Enviar">
                </form>
                <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13139.974635934488!2d-58.4855385!3d-34.579027!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb669a31b2da9%3A0x621015e0998c5d01!2sEcheverr%C3%ADa%205270%2C%20C1431CMP%20Villa%20Urquiza%2C%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1710969110866!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </section>
    </main>
    <!--Inicio de pie de pagina-->
    <footer>
        <h2>Contacto</h2>
        <section class="footer">
            <div>
                <img class="imagenFooter" src="./../images/logoPrincipal.jpg" alt="Logo">
            </div>
            <!--Datos de contacto falsos/inventados-->
            <div class="redesContacto">
                <h3>Nuestras redes</h3>
                <div>
                    <a href="https://www.instagram.com/" target="_blank"><img src="./../images/logoInstagram.png"
                        alt="Logo Instagram" width="30px" height="30px"></a>
                </div>
                <div>
                    <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><img
                        src="./../images/logoFacebook.png" alt="Logo Facebook" width="35px" height="35px"></a>
                </div>
                <div>
                    <a href="https://twitter.com/home?lang=es" target="_blank"><img src="./../images/logoTwitter.png"
                        alt="Logo Twitter" width="30px" height="30px"></a>
                </div>
            </div>
            <div class="informacionContacto">
                <h3>Datos de contacto</h3>
                <p>11-1234-5678</p>
                <p>spa@relax.com</p>
                <p>Echeverria 5270, Buenos Aires, Argentina</p>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
