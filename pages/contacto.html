<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link de vinculacion con CSS-->
    <link rel="stylesheet" href="./../css/styles.css">
    <title>Estetica Spa</title>
</head>

<body>
    <!--Inicio de encabezado-->
    <header>
        <img src="./../images/logoPrincipal.jpg" alt="Logo">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="./../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./promociones.html">Nuestras promos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="page" href="./contacto.html">Contactanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>Nos encantaria conocerte</h1>
            <h2>Dejanos tu opinion</h2>
            <section class="contacto">
                <form>
                    <div class="formulario formularioNombre">
                        <label for="nombre"></label>
                        <input class="texto textoNombre" type="text" placeholder="Tu nombre" id="nombre">
                    </div>
                    <div class="formulario formularioEmail">
                        <label for="email"></label>
                        <input class="texto textoEmail" type="text" placeholder="E-mail" id="email">
                    </div>
                    <div class="formulario formularioMensaje">
                        <label for="mensaje"></label>
                        <textarea class="texto textoMensaje" name="mensaje" placeholder="Mensaje" id="mensaje" cols="40"
                            rows="10"></textarea>
                    </div>
                    <input class="botonEnviar" type="submit" value="Enviar">
                </form>
                <img class="mapa" src="./../images/ubicacionMapa.webp" alt="Mapa del establecimiento">
            </section>
        </section>
    </main>
    <!--Inicio de pie de pagina-->
    <footer>
        <h2>Contacto</h2>
        <section class="footer">
            <div>
                <img class="imagenFooter" src="./../images/logoPrincipal.jpg" alt="Logo">
            </div>
            <!--Datos de contacto falsos/inventados-->
            <div class="redesContacto">
                <h3>Nuestras redes</h3>
                <div>
                    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                </div>
                <div>
                    <a href="https://www.facebook.com/?locale=es_LA" target="_blank">Facebook</a>
                </div>
                <div>
                    <a href="https://twitter.com/home?lang=es" target="_blank">Twitter</a>
                </div>
            </div>
            <div class="informacionContacto">
                <h3>Datos de contacto</h3>
                <p>11-1234-5678</p>
                <p>spa@relax.com</p>
                <p>Echeverria 5270, Buenos Aires, Argentina</p>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
