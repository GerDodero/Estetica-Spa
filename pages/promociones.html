<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link de vinculacion con CSS-->
    <link rel="stylesheet" href="./../css/styles.css">
    <title>Estetica Spa</title>
</head>

<body>
    <!--Inicio de encabezado-->
    <header>
        <img src="./../images/logoPrincipal.jpg" alt="Logo">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="./../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./promociones.html">Nuestras promos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="page" href="./contacto.html">Contactanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>Conoce nuestras promociones</h1>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./../images/masajeHombre.jpg" class="d-block w-100" alt="Spa para hombre">
                    </div>
                    <div class="carousel-item">
                        <img src="./../images/masajeMujer.avif" class="d-block w-100" alt="Spa para mujer">
                    </div>
                    <div class="carousel-item">
                        <img src="./../images/masajeParejas.jpg" class="d-block w-100" alt="Spa para parejas">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
    <!--Inicio de pie de pagina-->
    <footer>
        <h2>Contacto</h2>
        <section class="footer">
            <div>
                <img class="imagenFooter" src="./../images/logoPrincipal.jpg" alt="Logo">
            </div>
            <!--Datos de contacto falsos/inventados-->
            <div class="redesContacto">
                <h3>Nuestras redes</h3>
                <div>
                    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                </div>
                <div>
                    <a href="https://www.facebook.com/?locale=es_LA" target="_blank">Facebook</a>
                </div>
                <div>
                    <a href="https://twitter.com/home?lang=es" target="_blank">Twitter</a>
                </div>
            </div>
            <div class="informacionContacto">
                <h3>Datos de contacto</h3>
                <p>11-1234-5678</p>
                <p>spa@relax.com</p>
                <p>Echeverria 5270, Buenos Aires, Argentina</p>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
